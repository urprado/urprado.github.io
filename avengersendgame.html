<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Embed Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="location.href='https://urprado.github.io/peliculas'">← Atrás</button>
  <iframe 
    src="https://voe.sx/e/um3gguvoquju" 
    allowfullscreen 
    allowtransparency 
    allow="autoplay" 
    scrolling="no" 
    frameborder="0">
  </iframe>
</body>
</html>
