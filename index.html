<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLoads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 30px;
      border-bottom: 2px solid #2c2c2c;
      z-index: 1000;
    }

    .header-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      background-color: #2e2e2e;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #3f3f3f;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .container {
      padding: 120px 30px 30px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .profile-selection {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .profile-option {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #1e1e1e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .profile-option:hover {
      transform: scale(1.05);
    }

    .profile-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .card {
      flex: 0 0 auto;
      width: 180px;
      height: 260px;
      background-color: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Pantalla de login */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #101010;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .login-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .login-input {
      padding: 10px;
      border-radius: 15px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background-color: #2e2e2e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #3f3f3f;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div class="login-screen" id="loginScreen">
    <input type="text" id="usernameInput" class="login-input" placeholder="Ingresa tu nombre de usuario" />
    <button class="login-button" onclick="enterSite()">Entrar</button>
  </div>

  <!-- Encabezado con menú y perfil -->
  <header>
    <div class="header-inner">
      <nav class="menu">
        <a href="musica.html">Música</a>

        <a href="juegos.html">Juegos</a>
      </nav>
      <div class="user-info">
        <span id="usernameDisplay">Usuario</span>
        <img id="profileImage" src="https://via.placeholder.com/40" alt="Foto perfil" />
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">

    <div class="section">

      <div class="profile-selection">
        <div class="profile-option"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCN4SOI6dyBXX5Tkw1EuHnUeyJrICdn6bOCQ&s" alt="Serie 1 - Opción 1"></div>
        <div class="profile-option"><img src="https://example.com/serie1-opcion2.jpg" alt="Serie 1 - Opción 2"></div>

    <div class="section">

      <div class="profile-selection">
        <div class="profile-option"><img src="https://example.com/serie2-opcion1.jpg" alt="Serie 2 - Opción 1"></div>
        <div class="profile-option"><img src="https://example.com/serie2-opcion2.jpg" alt="Serie 2 - Opción 2"></div>
      </div>
    </div>

    <!-- Estilo PS5 para contenido principal -->
    <div class="section">
      <div class="section-title">Música</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Películas</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Series</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Juegos</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego"></div>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      const username = document.getElementById('usernameInput').value.trim();
      if (username) {
        document.getElementById('usernameDisplay').innerText = username;
        document.getElementById('loginScreen').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
