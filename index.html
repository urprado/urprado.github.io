<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #1a1a1d;
      color: #e0e0e0;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f23;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f0f5; /* blanco pastel */
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #cccccc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .search-bar {
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      background-color: #1a1a1d;
    }

    .search-bar input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 280px;
      background-color: #2b2b30;
      border-radius: 10px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card.artist {
      width: 200px;
      height: 200px;
    }

    .scroll-wrapper {
      position: relative;
    }

    .hidden {
      display: none !important;
    }
  </style>
  <script>
    function buscarContenido() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const altText = card.querySelector('img')?.alt?.toLowerCase() || '';
        card.parentElement.classList.toggle('hidden', !altText.includes(input));
      });
    }
  </script>
</head>
<body>
  <div class="intro">Iniciando experiencia...</div>

  <header>
    <div class="logo">Uploads</div>
    <nav class="nav-links">
      <a href="peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="musica.html">Música</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Buscar contenido..." onkeyup="buscarContenido()">
  </div>

  <main>
    <!-- Secciones -->
    <!-- ... (las secciones ya existentes no se modifican aquí) ... -->
  </main>
</body>
</html>
