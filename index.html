<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLoads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://cdn.avpasion.com/wp-content/uploads/2024/02/netflix-presenta-catalogo-peliculas-para-2024-01.jpg'); /* CAMBIA ESTA URL */
      background-size: cover;
      background-position: center;
      opacity: 0.8;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 30px;
      border-bottom: 2px solid #2c2c2c;
      z-index: 1000;
    }

    .header-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      background-color: #2e2e2e;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #3f3f3f;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .container {
      padding: 120px 30px 30px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .profile-selection {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .profile-option {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #1e1e1e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .profile-option:hover {
      transform: scale(1.2);
    }

    .profile-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-text {
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #00ccff;
      opacity: 0;
      animation: floatUp 2s ease forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      50% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(-30px);
        opacity: 0;
      }
    }

    .card-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .card {
      flex: 0 0 auto;
      width: 180px;
      height: 180px;
      background-color: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #101010;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .login-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .login-input {
      padding: 10px;
      border-radius: 15px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-button, .choose-button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background-color: #2e2e2e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .login-button:hover, .choose-button:hover {
      background-color: #3f3f3f;
    }

    #profileChooser {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div class="login-screen" id="loginScreen">
    <input type="text" id="usernameInput" class="login-input" placeholder="Ingresa tu nombre de usuario" />
    <div>
      <button class="login-button" onclick="enterSite()">Entrar</button>
      <button class="choose-button" onclick="toggleProfileChooser()">Elegir foto de perfil</button>
    </div>

    <div id="profileChooser" class="profile-selection">
      <!-- AQUÍ PONES TUS FOTOS DE PERFIL -->
      <div class="profile-option" onclick="selectProfileImage(this, 'https://img.wattpad.com/847c96201bd78e4e841706edf8ca0d042629313b/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f75746e634f7365737433476379513d3d2d3733323432363933332e313539656235326264343961313538303433363837393835303839302e6a7067?s=fit&w=720&h=720')">
        <img src="https://img.wattpad.com/847c96201bd78e4e841706edf8ca0d042629313b/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f75746e634f7365737433476379513d3d2d3733323432363933332e313539656235326264343961313538303433363837393835303839302e6a7067?s=fit&w=720&h=720" alt="Foto 1">
      </div>
      <div class="profile-option" onclick="selectProfileImage(this, 'https://wallpapersok.com/images/high/aesthetic-billie-eilish-smiling-black-and-white-j3bnngvip1s0tlkq.jpg')">
        <img src="https://wallpapersok.com/images/high/aesthetic-billie-eilish-smiling-black-and-white-j3bnngvip1s0tlkq.jpg" alt="Foto 2">
      </div>
      <div class="profile-option" onclick="selectProfileImage(this, 'https://i.scdn.co/image/ab6761610000e5ebb99cacf8acd5378206767261')">
        <img src="https://i.scdn.co/image/ab6761610000e5ebb99cacf8acd5378206767261" alt="Foto 3">
      </div>
    </div>
  </div>

  <!-- Encabezado con menú y perfil -->
  <header>
    <div class="header-inner">
      <nav class="menu">
        <a href="musica.html">Música</a>
        <a href="peliculas.html">Películas</a>
        <a href="series.html">Series</a>
        <a href="juegos.html">Juegos</a>
      </nav>
      <div class="user-info">
        <span id="usernameDisplay">Usuario</span>
        <img id="profileImage" src="https://via.placeholder.com/40" alt="Foto perfil" />
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Aquí va el resto del contenido que ya tienes -->
  </div>

  <script>
    function enterSite() {
      const username = document.getElementById('usernameInput').value.trim();
      const storedImage = localStorage.getItem('profileImage');
      if (username) {
        document.getElementById('usernameDisplay').innerText = username;
        if (storedImage) {
          document.getElementById('profileImage').src = storedImage;
        }
        document.getElementById('loginScreen').classList.add('hidden');
      }
    }

    function toggleProfileChooser() {
      const chooser = document.getElementById('profileChooser');
      chooser.style.display = chooser.style.display === 'flex' ? 'none' : 'flex';
    }

    function selectProfileImage(element, url) {
      localStorage.setItem('profileImage', url);
      document.getElementById('profileImage').src = url;
      toggleProfileChooser();

      const text = document.createElement('div');
      text.className = 'floating-text';
      text.textContent = '¡Qué buen gusto!';
      element.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 2000);
    }
  </script>
</body>
</html>
