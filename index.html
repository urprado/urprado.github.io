<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPLoads</title>
  <link rel="icon" href="https://img.icons8.com/?size=512&id=ORTeHm645Suq&format=png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #101010;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .menu {
      display: flex;
      gap: 30px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #2e2e2e;
      border-radius: 15px;
      transition: background-color 0.3s;
    }
    .menu a:hover {
      background-color: #3f3f3f;
    }
    main {
      padding: 100px 30px 60px;
      max-width: 100%;
      margin: auto;
    }
    .section {
      margin-bottom: 80px;
      position: relative;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .section-header h2 {
      margin: 0;
    }
    .catalogo-link {
      color: #00ccff;
      text-decoration: none;
      font-size: 0.9em;
    }
    .card-container {
      position: relative;
    }
    .card-grid {
      display: flex;
      gap: 25px;
      overflow-x: hidden;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 auto;
      width: 220px;
      height: 220px;
      border-radius: 20px;
      background-color: #1e1e1e;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.08);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .arrow.left {
      left: -10px;
    }
    .arrow.right {
      right: -10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu">
      <a href="peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="musica.html">Música</a>
      <a href="juegos.html">Juegos</a>
    </nav>
  </header>
  <main>

    <!-- Sección de ejemplo con flechas -->
    <section class="section">
      <div class="section-header">
        <h2>Películas</h2>
        <a class="catalogo-link" href="peliculas.html">Ver catálogo</a>
      </div>
      <div class="card-container">
        <button class="arrow left" onclick="scrollGrid(this, -1)">&#10094;</button>
        <div class="card-grid">
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_1"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_2"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_3"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_4"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_5"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_6"></a>
          <a class="card" href="#"><img src="URL_DE_LA_IMAGEN_7"></a>
        </div>
        <button class="arrow right" onclick="scrollGrid(this, 1)">&#10095;</button>
      </div>
    </section>

    <!-- Repite para Series, Música y Juegos -->

  </main>

  <script>
    function scrollGrid(button, direction) {
      const grid = button.parentElement.querySelector('.card-grid');
      const scrollAmount = 250 * direction;
      grid.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
