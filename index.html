<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-ZJ4iCyA67iNc7zqx2oAbP5c1bkAn3RQ5BIAQMCQdTwFtMuE1aMv2W9OCNGqqJv5sWakHb20qbyL2ckcTuT4vQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #1a1a1d;
      color: #e0e0e0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://4kwallpapers.com/images/wallpapers/dark-background-abstract-background-network-3d-background-3840x2160-8324.png') no-repeat center center/cover;
      opacity: 0.85;
      z-index: -1;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f23;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f0f5;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #cccccc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .search-bar {
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      background-color: #1a1a1d;
    }

    .search-bar input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 220px;
      background-color: #2b2b30;
      border-radius: 10px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card.artist {
      height: 160px;
    }

    .hidden {
      display: none !important;
    }

    footer {
      background-color: #1f1f23;
      padding: 30px 20px;
      color: #cccccc;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .footer-links,
    .footer-social {
      margin: 10px 0;
    }

    .footer-links a,
    .footer-social a {
      margin: 0 10px;
      color: #999;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover,
    .footer-social a:hover {
      color: #fff;
    }

    .footer-copy {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    function buscarContenido() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const altText = card.querySelector('img')?.alt?.toLowerCase() || '';
        card.parentElement.classList.toggle('hidden', !altText.includes(input));
      });
    }
  </script>
</head>
<body>
  <div class="intro">Te doy la bienvenida a UPLoads</div>

  <header>
    <div class="logo">Uploads</div>
    <nav class="nav-links">
      <a href="peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="musica.html">Música</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Buscar contenido..." onkeyup="buscarContenido()">
  </div>

  <main>
    <section class="section">
      <h2>Películas Populares</h2>
      <div class="card-container">
        <div><a href="peliculas.html"><div class="card"><img src="https://placehold.co/180x260?text=Película+1" alt="película 1"></div></a></div>
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Película+2" alt="película 2"></div></a></div>
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Película+3" alt="película 3"></div></a></div>
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Película+4" alt="película 4"></div></a></div>
      </div>
    </section>

    <section class="section">
      <h2>Series Destacadas</h2>
      <div class="card-container">
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Serie+1" alt="serie 1"></div></a></div>
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Serie+2" alt="serie 2"></div></a></div>
        <div><a href="pelicula.html"><div class="card"><img src="https://placehold.co/180x260?text=Serie+3" alt="serie 3"></div></a></div>
      </div>
    </section>

    <section class="section">
      <h2>Artistas Populares</h2>
      <div class="card-container">
        <div><a href="pelicula.html"><div class="card artist"><img src="https://placehold.co/180x180?text=Artista+1" alt="artista 1"></div></a></div>
        <div><a href="pelicula.html"><div class="card artist"><img src="https://placehold.co/180x180?text=Artista+2" alt="artista 2"></div></a></div>
        <div><a href="pelicula.html"><div class="card artist"><img src="https://placehold.co/180x180?text=Artista+3" alt="artista 3"></div></a></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">Uploads</div>
      <div class="footer-links">
        <a href="#">Acerca de</a>
        <a href="#">Términos de servicio</a>
        <a href="#">Política de privacidad</a>
        <a href="#">Contacto</a>
      </div>
      <div class="footer-social">
        <span>Síguenos:</span>
        <!-- Cambia estos enlaces por los de tus redes sociales -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="footer-copy">&copy; 2025 Uploads. Todos los derechos reservados.</div>
    </div>
  </footer>
</body>
</html>
