<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Netflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #e50914;
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .banner {
      background-image: url('https://picsum.photos/1200/400?blur');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
    }

    .banner h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .section {
      padding: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .movies {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .movie {
      min-width: 200px;
      border-radius: 4px;
      overflow: hidden;
    }

    .movie img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MiniFlix</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Series</a>
      <a href="#">Películas</a>
      <a href="#">Mi lista</a>
    </nav>
  </header>

  <div class="banner">
    <h2>Película Destacada</h2>
    <p>Una descripción rápida de la película destacada.</p>
  </div>

  <div class="section">
    <h3>Populares</h3>
    <div class="movies">
      <div class="movie"><img src="https://picsum.photos/200/300?1" alt="Película 1" /></div>
      <div class="movie"><img src="https://picsum.photos/200/300?2" alt="Película 2" /></div>
      <div class="movie"><img src="https://picsum.photos/200/300?3" alt="Película 3" /></div>
      <div class="movie"><img src="https://picsum.photos/200/300?4" alt="Película 4" /></div>
      <div class="movie"><img src="https://picsum.photos/200/300?5" alt="Película 5" /></div>
    </div>
  </div>

  <footer>
    MiniFlix © 2025 - Este sitio es solo una demo inspirada en Netflix.
  </footer>
</body>
</html>
