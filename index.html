<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLoads</title>
  <style>
    /* PANTALLA DE CARGA */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0e0e0e;
      color: #e50914;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.85);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #e50914;
      font-size: 28px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .search-box {
      margin: 20px 40px;
    }

    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .section {
      padding: 20px 40px;
    }

    .section h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .card-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .card {
      min-width: 300px;
      height: 170px;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .card {
        min-width: 240px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- PANTALLA DE CARGA -->
  <div id="loader">Cargando UPLoads...</div>

  <header>
    <h1>UPLoads</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="peliculas.html">PelÃ­culas</a>
      <a href="series.html">Series</a>
      <a href="musica.html">MÃºsica</a>
    </nav>
  </header>

  <!-- Buscador -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar en UPLoads..." />
  </div>

  <!-- SecciÃ³n con tarjetas -->
  <section class="section">
    <h3>SelecciÃ³n continua</h3>
    <div class="card-row" id="carousel">
      <!-- Tarjetas generadas por JavaScript -->
    </div>
  </section>

  <footer>
    Â© 2025 UPLoads â€“ NavegaciÃ³n completa activada ðŸš€
  </footer>

  <script>
    const images = Array.from({ length: 10 }, (_, i) => i + 1);
    const carousel = document.getElementById("carousel");

    function createCard(num) {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location.href = "detalle.html?item=" + num;
      card.innerHTML = `<img src="https://picsum.photos/600/340?random=${num}" alt="Contenido ${num}" />`;
      return card;
    }

    function addCards() {
      images.forEach(num => {
        const card = createCard(num);
        carousel.appendChild(card);
      });
    }

    // Agregamos muchas tarjetas para que se vean infinitas
    for (let i = 0; i < 4; i++) addCards();
  </script>

</body>
</html>
