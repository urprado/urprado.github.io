<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPLoads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 30px;
      border-bottom: 2px solid #2c2c2c;
      z-index: 1000;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      background-color: #2e2e2e;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #3f3f3f;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .container {
      padding: 120px 30px 30px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .card-row {
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 0 0 auto;
      width: 180px;
      height: 260px;
      background-color: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Pantalla de login */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #101010;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .login-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .login-input {
      padding: 10px;
      border-radius: 15px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background-color: #2e2e2e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #3f3f3f;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div class="login-screen" id="loginScreen">
    <input type="text" id="usernameInput" class="login-input" placeholder="Ingresa tu nombre de usuario" />
    <input type="text" id="profilePicInput" class="login-input" placeholder="URL de tu foto de perfil" />
    <button class="login-button" onclick="enterSite()">Entrar</button>
  </div>

  <!-- Encabezado con menú y perfil -->
  <header>
    <nav class="menu">
      <a href="musica.html">Música</a>
      <a href="peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="juegos.html">Juegos</a>
    </nav>
    <div class="user-info">
      <span id="usernameDisplay">Usuario</span>
      <img id="profileImage" src="https://via.placeholder.com/40" alt="Foto perfil" />
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Música -->
    <div class="section">
      <div class="section-title">Música</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 1" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 2" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 3" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 4" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 5" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 6" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Música 7" /></div>
      </div>
    </div>

    <!-- Películas -->
    <div class="section">
      <div class="section-title">Películas</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 1" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 2" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 3" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 4" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 5" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 6" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Película 7" /></div>
      </div>
    </div>

    <!-- Series -->
    <div class="section">
      <div class="section-title">Series</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 1" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 2" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 3" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 4" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 5" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 6" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Serie 7" /></div>
      </div>
    </div>

    <!-- Juegos -->
    <div class="section">
      <div class="section-title">Juegos</div>
      <div class="card-row">
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 1" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 2" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 3" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 4" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 5" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 6" /></div>
        <div class="card"><img src="https://via.placeholder.com/180x260" alt="Juego 7" /></div>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      const username = document.getElementById('usernameInput').value.trim();
      const profilePic = document.getElementById('profilePicInput').value.trim();
      if (username) {
        document.getElementById('usernameDisplay').innerText = username;
        document.getElementById('profileImage').src = profilePic || 'https://via.placeholder.com/40';
        document.getElementById('loginScreen').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
