<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPLoads</title>
  <link rel="icon" href="https://img.icons8.com/?size=512&id=ORTeHm645Suq&format=png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #101010;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .menu {
      display: flex;
      gap: 30px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #2e2e2e;
      border-radius: 15px;
      transition: background-color 0.3s;
    }
    .menu a:hover {
      background-color: #3f3f3f;
    }
    main {
      padding: 100px 30px 60px;
      max-width: 100%;
      margin: auto;
    }
    .section {
      margin-bottom: 80px;
      position: relative;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .section-header h2 {
      margin: 0;
    }
    .catalogo-link {
      color: #00ccff;
      text-decoration: none;
      font-size: 0.9em;
    }
    .card-container {
      position: relative;
    }
    .card-grid {
      display: flex;
      gap: 25px;
      overflow-x: hidden;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 auto;
      width: 220px;
      height: 220px;
      border-radius: 20px;
      background-color: #1e1e1e;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.08);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }
    .arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .arrow.left {
      left: -10px;
    }
    .arrow.right {
      right: -10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="menu">
      <a href="peliculas.html">Películas</a>
      <a href="series.html">Series</a>
      <a href="musica.html">Música</a>
      <a href="juegos.html">Juegos</a>
    </nav>
  </header>
  <main>

<!-- Sección con tarjetas altas tipo póster para películas -->
<div class="section">
  <div class="section-title">Películas destacadas</div>
  <div style="position: relative;">
    <button class="arrow left" onclick="scrollTaller(this, -1)">&#10094;</button>
    <div class="tall-card-row" style="scrollbar-width: none;">
      <div class="tall-card"><img src="URL_PELICULA_1.jpg" alt="Pelicula 1"></div>
      <div class="tall-card"><img src="URL_PELICULA_2.jpg" alt="Pelicula 2"></div>
      <div class="tall-card"><img src="URL_PELICULA_3.jpg" alt="Pelicula 3"></div>
      <div class="tall-card"><img src="URL_PELICULA_4.jpg" alt="Pelicula 4"></div>
    </div>
    <button class="arrow right" onclick="scrollTaller(this, 1)">&#10095;</button>
  </div>
</div>

<!-- Sección con tarjetas altas para series -->
<div class="section">
  <div class="section-title">Series destacadas</div>
  <div style="position: relative;">
    <button class="arrow left" onclick="scrollTaller(this, -1)">&#10094;</button>
    <div class="tall-card-row" style="scrollbar-width: none;">
      <div class="tall-card"><img src="URL_SERIE_1.jpg" alt="Serie 1"></div>
      <div class="tall-card"><img src="URL_SERIE_2.jpg" alt="Serie 2"></div>
      <div class="tall-card"><img src="URL_SERIE_3.jpg" alt="Serie 3"></div>
      <div class="tall-card"><img src="URL_SERIE_4.jpg" alt="Serie 4"></div>
    </div>
    <button class="arrow right" onclick="scrollTaller(this, 1)">&#10095;</button>
  </div>
</div>

<!-- Sección con tarjetas altas para juegos -->
<div class="section">
  <div class="section-title">Juegos destacados</div>
  <div style="position: relative;">
    <button class="arrow left" onclick="scrollTaller(this, -1)">&#10094;</button>
    <div class="tall-card-row" style="scrollbar-width: none;">
      <div class="tall-card"><img src="URL_JUEGO_1.jpg" alt="Juego 1"></div>
      <div class="tall-card"><img src="URL_JUEGO_2.jpg" alt="Juego 2"></div>
      <div class="tall-card"><img src="URL_JUEGO_3.jpg" alt="Juego 3"></div>
      <div class="tall-card"><img src="URL_JUEGO_4.jpg" alt="Juego 4"></div>
    </div>
    <button class="arrow right" onclick="scrollTaller(this, 1)">&#10095;</button>
  </div>
</div>

<!-- Sección con tarjetas cuadradas para música -->
<div class="section">
  <div class="section-title">Música destacada</div>
  <div style="position: relative;">
    <button class="arrow left" onclick="scrollSquare(this, -1)">&#10094;</button>
    <div class="square-card-row" style="display: flex; gap: 20px; overflow-x: hidden; scrollbar-width: none;">
      <div class="square-card"><img src="URL_MUSICA_1.jpg" alt="Música 1"></div>
      <div class="square-card"><img src="URL_MUSICA_2.jpg" alt="Música 2"></div>
      <div class="square-card"><img src="URL_MUSICA_3.jpg" alt="Música 3"></div>
      <div class="square-card"><img src="URL_MUSICA_4.jpg" alt="Música 4"></div>
    </div>
    <button class="arrow right" onclick="scrollSquare(this, 1)">&#10095;</button>
  </div>
</div>

<style>
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
  }
  .arrow.left {
    left: -10px;
  }
  .arrow.right {
    right: -10px;
  }
  .tall-card-row::-webkit-scrollbar,
  .square-card-row::-webkit-scrollbar {
    display: none;
  }
  .tall-card {
    flex: 0 0 auto;
    width: 150px;
    height: 250px;
    border-radius: 20px;
    overflow: hidden;
    background-color: #1e1e1e;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.2s;
  }
  .tall-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .tall-card:hover,
  .square-card:hover {
    transform: scale(1.05);
  }
  .square-card {
    flex: 0 0 auto;
    width: 180px;
    height: 180px;
    border-radius: 20px;
    overflow: hidden;
    background-color: #1e1e1e;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.2s;
  }
  .square-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
  function scrollTaller(button, direction) {
    const row = button.parentElement.querySelector('.tall-card-row');
    const scrollAmount = 200 * direction;
    row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }
  function scrollSquare(button, direction) {
    const row = button.parentElement.querySelector('.square-card-row');
    const scrollAmount = 200 * direction;
    row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }
</script>

</body>
</html>
