<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0e0b20;
      color: white;
      overflow-x: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #00bcd4;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      background-color: #1a1a40;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.artist {
      width: 200px;
      height: 200px;
    }

    .scroll-btn {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .scroll-btn.left {
      left: 0;
    }

    .scroll-btn.right {
      right: 0;
    }

    .scroll-wrapper {
      position: relative;
    }
  </style>
</head>

  <header>Uploads</header>

        <div class="card-container">
          <!-- 15 cards -->
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
        </div>
        <button class="scroll-btn right" onclick="scrollRight(this)">&#10095;</button>
      </div>
    </div>

    <div class="section">
      <h2>Seleccionadas por el editor</h2>
      <div class="scroll-wrapper">
        <button class="scroll-btn left" onclick="scrollLeft(this)">&#10094;</button>
        <div class="card-container">
          <!-- 15 cards -->
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>

          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
          <div class="card"></div><div class="card"></div><div class="card"></div>
        </div>
        <button class="scroll-btn right" onclick="scrollRight(this)">&#10095;</button>

  </main>

  <script>
    function scrollLeft(button) {
      const container = button.nextElementSibling;
      container.scrollBy({ left: -400, behavior: 'smooth' });
    }

    function scrollRight(button) {
      const container = button.previousElementSibling;
      container.scrollBy({ left: 400, behavior: 'smooth' });
    }
  </script>
</body>
</html>
