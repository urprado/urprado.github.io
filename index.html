<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #1a1a1d;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #82d8f0;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      background-color: #2b2b30;
      border-radius: 10px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card.artist {
      width: 200px;
      height: 200px;
    }

    .scroll-wrapper {
      position: relative;
    }
  </style>
</head>
